<body>

      <button type="button" onclick="addLinkBlock()">+ ë§í¬</button>

    </div>
    <div id="editor-area"></div>

    <label>ì´ë¯¸ì§€ ì¶”ê°€</label>

    <button type="button" onclick="addButtonBlock()">+ ë²„íŠ¼ ì‚½ì…</button>

    <button type="submit">+ í˜ì´ì§€ ì¶”ê°€</button>

  </form>

  <div id="pagePreview" class="preview"></div>

  <script>
    const editorArea = document.getElementById('editor-area');

    function addDeleteButton(div) {
      const del = document.createElement('button');
      del.className = 'delete-btn';
      del.innerText = 'ì‚­ì œ';
      del.onclick = () => div.remove();
      div.appendChild(del);
    }

    function addTextBlock() {
      const div = document.createElement('div');
      div.className = 'editor-block';
      div.innerHTML = `<div class="text-content" contenteditable="true">í…ìŠ¤íŠ¸ ì…ë ¥</div>`;
      addDeleteButton(div);
      editorArea.appendChild(div);
    }

    function addLinkBlock() {
      const div = document.createElement('div');
      div.className = 'editor-block';
      div.innerHTML = `
        <input type="text" placeholder="ë§í¬ í…ìŠ¤íŠ¸" oninput="updateLink(this)" />
        <input type="url" placeholder="https://..." oninput="updateLink(this)" />
        <p><a href="#" target="_blank">ë§í¬ í…ìŠ¤íŠ¸</a></p>
      `;
      addDeleteButton(div);
      editorArea.appendChild(div);
    }

    function updateLink(input) {
      const block = input.closest('.editor-block');
      const [textInput, urlInput] = block.querySelectorAll('input');
      const link = block.querySelector('a');
      link.textContent = textInput.value || 'ë§í¬ í…ìŠ¤íŠ¸';
      link.href = urlInput.value || '#';
    }

    function addPdfBlock() {
      const div = document.createElement('div');
      div.className = 'editor-block';
      div.innerHTML = `
        <input type="url" placeholder="PDF ë§í¬ (https://...)" />
        <iframe src="" style="display:none;"></iframe>
      `;
      const input = div.querySelector('input');
      const iframe = div.querySelector('iframe');

      input.addEventListener('input', () => {
        if (input.value.startsWith('http')) {
          iframe.src = input.value;
          iframe.style.display = 'block';
        } else {
          iframe.src = '';
          iframe.style.display = 'none';
        }
      });

      addDeleteButton(div);
      editorArea.appendChild(div);
    }

    document.getElementById('imageUpload').addEventListener('change', function(e) {
      [...e.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const div = document.createElement('div');
          div.className = 'editor-block';
          div.innerHTML = `<img src="${reader.result}" alt="ì—…ë¡œë“œ ì´ë¯¸ì§€" />`;
          addDeleteButton(div);
          editorArea.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    });

    function addButtonBlock() {
      const text = document.getElementById('buttonText').value.trim();
      const link = document.getElementById('buttonLink').value.trim();
      if (text && link) {
        const div = document.createElement('div');
        div.className = 'editor-block';
        div.innerHTML = `<a href="${link}" class="button" target="_blank">${text}</a>`;
        addDeleteButton(div);
        editorArea.appendChild(div);
      }
    }

    new Sortable(editorArea, {
      animation: 150,
      handle: '.editor-block',
      draggable: '.editor-block'
    });

    function previewPage() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const pdf = document.getElementById('pdf').value;
      const iframe = pdf ? `<div class='iframe-container'><iframe src='${pdf}'></iframe></div>` : '';
      const content = Array.from(editorArea.children).map(el => el.outerHTML).join('\n');
      document.getElementById('pagePreview').innerHTML = `<h1>${title}</h1><p>${description}</p>${content}${iframe}`;
    }

    document.getElementById('page-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const content = Array.from(editorArea.children).map(el => el.outerHTML).join('\n');
      const newPage = {
        title: document.getElementById('title').value.trim(),
        slug: document.getElementById('slug').value.trim(),
        description: document.getElementById('description').value.trim(),
        content: content,
        pdf: document.getElementById('pdf').value.trim()
      };

      fetch('data/pages.json')
        .then(res => res.json())
        .then(data => {
          data.pages.push(newPage);
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'pages.json';
          a.click();
        });
    });
  </script>
