<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Autosave_</title>

  <!-- âœ… Pretendard ì›¹í°íŠ¸ ì¶”ê°€ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />

  <style>
    * {
      font-family: 'Pretendard Variable', Pretendard, sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111 url('https://cnozv.github.io/background_white%20(2).png') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #cookieCount {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #AF7613;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 8px;
    }

    canvas {
      display: block;
      border: 2px solid #C29557;
      background: transparent;
      cursor: crosshair;
      touch-action: none;
      margin: 20px auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background: #C29557;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #888;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #AF7613;
    }

    label {
      font-size: 14px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- âœ… ì¿ í‚¤ ìˆ˜ í‘œì‹œ ì˜ì—­ -->
<div id="cookieCount"></div>

<canvas id="canvas"></canvas>
<div class="controls">
  <div style="display: flex; align-items: center; gap: 5px;">
    <label for="colorPicker">ì„  ìƒ‰ìƒ:</label>
    <input type="color" id="colorPicker" value="#000000">
  </div>
  <button id="penButton">íœ</button>
  <button id="eraserButton">ì§€ìš°ê°œ</button>
  <button id="clearButton">ì „ì²´ ì§€ìš°ê¸°</button>
  <button id="saveButton" style="margin-left: 20px;">ì¿ í‚¤ ì €ì¥í•˜ê¸°</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const cookieCountDisplay = document.getElementById('cookieCount');

let drawing = false;
let lastX = 0;
let lastY = 0;
let currentColor = document.getElementById('colorPicker').value;
let isErasing = false;

function resizeCanvas() {
  const width = 700;
  const height = 500;
  canvas.width = width;
  canvas.height = height;
  canvas.style.width = width + "px";
  canvas.style.height = height + "px";
}
resizeCanvas();

document.getElementById('colorPicker').addEventListener('input', e => {
  currentColor = e.target.value;
  isErasing = false;
});
document.getElementById('penButton').addEventListener('click', () => {
  isErasing = false;
});
document.getElementById('eraserButton').addEventListener('click', () => {
  isErasing = true;
});
document.getElementById('clearButton').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  isErasing = false;
});

function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.lineCap = 'round';

  if (isErasing) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.strokeStyle = 'rgba(0,0,0,1)';
    ctx.lineWidth = 10;
  } else {
    ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = 10;
  }

  ctx.stroke();
}

canvas.addEventListener('mousedown', e => {
  drawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);
canvas.addEventListener('mousemove', e => {
  if (!drawing) return;
  drawLine(lastX, lastY, e.offsetX, e.offsetY);
  [lastX, lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  drawing = true;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  lastX = touch.clientX - rect.left;
  lastY = touch.clientY - rect.top;
});
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if (!drawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  drawLine(lastX, lastY, x, y);
  lastX = x;
  lastY = y;
});
canvas.addEventListener('touchend', e => {
  e.preventDefault();
  drawing = false;
});

const saveButton = document.getElementById('saveButton');

saveButton.onclick = async () => {
  saveButton.disabled = true;
  saveButton.innerHTML = 'ì „ì†¡ ì¤‘... <span class="spinner"></span>';

  ctx.globalCompositeOperation = 'source-over';
  isErasing = false;

  const imgData = canvas.toDataURL('image/png');

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbywTV8VXa0QDLJypbi1mdSaQw5nIuDbM9q8FpiBzXtEcms-MJChuvLXVFebDbArnBUv/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: "imgdata=" + encodeURIComponent(imgData),
    });

    const text = await response.text();
    console.log("ì„œë²„ ì‘ë‹µ:", text);

    if (!response.ok) {
      alert("ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\nì„œë²„ ì‘ë‹µ: " + text);
      return;
    }

    const result = JSON.parse(text);
    const count = result.count;

    alert(`ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤! ${count}ë²ˆì§¸ ì¿ í‚¤ê°€ ì „ì‹œì¥ì— ë„ì°©í–ˆì–´ìš” ğŸª`);
    cookieCountDisplay.textContent = `í˜„ì¬ê¹Œì§€ ì €ì¥ëœ ì¿ í‚¤ : ${count}ê°œ ğŸª`;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

  } catch (error) {
    console.error("ì—ëŸ¬:", error);
    alert("ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
  } finally {
    saveButton.disabled = false;
    saveButton.innerHTML = 'ì¿ í‚¤ ì €ì¥í•˜ê¸°';
  }
};
</script>

</body>
</html>
