<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>그림 저장하기</title>
<style>
body {
  margin: 0;
  background: #111 url('https://cnozv.github.io/background_white%20(2).png') center/cover no-repeat;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* 위아래 가운데 정렬 */
  min-height: 100vh;       /* 화면 전체 높이 */
}
canvas {
  display: block;
  border: 2px solid #C29557; /* 테두리 */
  background: transparent;
  cursor: crosshair;
  touch-action: none;
  margin: 20px auto;
}
.controls {
  display: flex;
  justify-content: center; /* 가로 가운데 정렬 */
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}
button {
  padding: 8px 16px;
  font-size: 14px;
  background: #4caf50;
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #45a049;
}
label {
  font-size: 14px;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="controls">
  <label for="colorPicker">선 색상:</label>
  <input type="color" id="colorPicker" value="#000000">
  <button id="eraserButton">지우개</button>
  <button id="clearButton">전체 지우기</button>
  <button id="saveButton">그림 저장하기</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let drawing = false;
let lastX = 0;
let lastY = 0;
let currentColor = document.getElementById('colorPicker').value;
let isErasing = false;

// 캔버스 크기 고정
function resizeCanvas() {
  const width = 700;
  const height = 500;
  canvas.width = width;
  canvas.height = height;
  canvas.style.width = width + "px";
  canvas.style.height = height + "px";
}
resizeCanvas();

// 색상 선택
document.getElementById('colorPicker').addEventListener('input', e => {
  currentColor = e.target.value;
  isErasing = false;
});

// 지우개
document.getElementById('eraserButton').addEventListener('click', () => {
  isErasing = true;
});

// 전체 지우기
document.getElementById('clearButton').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  isErasing = false;
});

// 선 그리기
function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.lineCap = 'round';

  if (isErasing) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.strokeStyle = 'rgba(0,0,0,1)';
    ctx.lineWidth = 10; // 지우개 두께
  } else {
    ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = 10; // 선 두께
  }

  ctx.stroke();
}

// 마우스 이벤트
canvas.addEventListener('mousedown', e => {
  drawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);
canvas.addEventListener('mousemove', e => {
  if (!drawing) return;
  drawLine(lastX, lastY, e.offsetX, e.offsetY);
  [lastX, lastY] = [e.offsetX, e.offsetY];
});

// 터치 이벤트
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  drawing = true;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  lastX = touch.clientX - rect.left;
  lastY = touch.clientY - rect.top;
});
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if (!drawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  drawLine(lastX, lastY, x, y);
  lastX = x;
  lastY = y;
});
canvas.addEventListener('touchend', e => {
  e.preventDefault();
  drawing = false;
});

// 그림 저장
document.getElementById('saveButton').onclick = async () => {
  ctx.globalCompositeOperation = 'source-over';
  isErasing = false;

  const imgData = canvas.toDataURL('image/png');

  await fetch("https://script.google.com/macros/s/AKfycbz4IdjipIivdWWQPDTmFL0hCTxRU_F5MbZfLVnwYcMMn0NelyM4Nwt5RgUV3oKE_Rv7/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: "imgdata=" + encodeURIComponent(imgData),
  });

  alert('쿠키가 저장되었습니다!');

  ctx.clearRect(0, 0, canvas.width, canvas.height);
};
</script>

</body>
</html>
