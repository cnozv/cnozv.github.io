<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Autosave_</title>
  <style>
    body {
      margin: 0;
      background: #111 url('https://cnozv.github.io/background_white%20(2).png') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    canvas {
      display: block;
      border: 2px solid #C29557;
      background: transparent;
      cursor: crosshair;
      touch-action: none;
      margin: 20px auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      background: #C29557;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #AF7613;
    }
    label {
      font-size: 14px;
    }

    /* 로딩 스피너 */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="controls">
  <div style="display: flex; align-items: center; gap: 5px;">
    <label for="colorPicker">선 색상:</label>
    <input type="color" id="colorPicker" value="#000000">
  </div>
  <button id="penButton">펜</button>
  <button id="eraserButton">지우개</button>
  <button id="clearButton">전체 지우기</button>
  <button id="saveButton" style="margin-left: 20px;">쿠키 저장하기</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let drawing = false;
let lastX = 0;
let lastY = 0;
let currentColor = document.getElementById('colorPicker').value;
let isErasing = false;

// 캔버스 크기 고정
function resizeCanvas() {
  const width = 700;
  const height = 500;
  canvas.width = width;
  canvas.height = height;
  canvas.style.width = width + "px";
  canvas.style.height = height + "px";
}
resizeCanvas();

// 색상 선택
document.getElementById('colorPicker').addEventListener('input', e => {
  currentColor = e.target.value;
  isErasing = false;
});

// 펜 버튼
document.getElementById('penButton').addEventListener('click', () => {
  isErasing = false;
});

// 지우개 버튼
document.getElementById('eraserButton').addEventListener('click', () => {
  isErasing = true;
});

// 전체 지우기
document.getElementById('clearButton').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  isErasing = false;
});

// 선 그리기
function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.lineCap = 'round';

  if (isErasing) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.strokeStyle = 'rgba(0,0,0,1)';
    ctx.lineWidth = 10;
  } else {
    ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = 10;
  }

  ctx.stroke();
}

// 마우스 이벤트
canvas.addEventListener('mousedown', e => {
  drawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);
canvas.addEventListener('mousemove', e => {
  if (!drawing) return;
  drawLine(lastX, lastY, e.offsetX, e.offsetY);
  [lastX, lastY] = [e.offsetX, e.offsetY];
});

// 터치 이벤트
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  drawing = true;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  lastX = touch.clientX - rect.left;
  lastY = touch.clientY - rect.top;
});
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if (!drawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  drawLine(lastX, lastY, x, y);
  lastX = x;
  lastY = y;
});
canvas.addEventListener('touchend', e => {
  e.preventDefault();
  drawing = false;
});

// 쿠키 저장
const saveButton = document.getElementById('saveButton');

saveButton.onclick = async () => {
  saveButton.disabled = true;
  saveButton.innerHTML = '전송 중... <span class="spinner"></span>';

  ctx.globalCompositeOperation = 'source-over';
  isErasing = false;

  const imgData = canvas.toDataURL('image/png');

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbywTV8VXa0QDLJypbi1mdSaQw5nIuDbM9q8FpiBzXtEcms-MJChuvLXVFebDbArnBUv/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: "imgdata=" + encodeURIComponent(imgData),
    });

    const text = await response.text();
    console.log("서버 응답:", text);

    if (!response.ok) {
      alert("저장 중 오류가 발생했습니다.\n서버 응답: " + text);
      return;
    }

    const result = JSON.parse(text);
    const count = result.count;

    alert(`등록되었습니다! ${count}번째 쿠키가 전시장에 도착했어요 🍪`);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

  } catch (error) {
    console.error("에러:", error);
    alert("저장 중 오류가 발생했습니다.");
  } finally {
    saveButton.disabled = false;
    saveButton.innerHTML = '쿠키 저장하기';
  }
};
</script>

</body>
</html>
