<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARK MINJI | Level Design Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <style>
                body {
                        font-family: "Pretendard", sans-serif;
                        letter-spacing: -0.03em;
                        background-color: #fff;
                        color: #1f2937;

        }

                .sidebar {
                        height: 100vh;
                        position: fixed;
                        top: 0;
                        left: 0;
                        overflow-y: auto;
                        background: #fff;
                        z-index: 50;
                        border-right: 1px solid #f3f4f6;

        }

                .main-content {
                        margin-left: 280px;
                        min-height: 100vh;

        }

                .page-section {
                        display: none;
                        width: 100%;

        }

                    .page-section.active {
                            display: block;
                            animation: fadeIn 0.2s ease-in-out;

        }

                @keyframes fadeIn {
                        from

        {
                            opacity: 0;

        }

                    to {
                            opacity: 1;

        }


        }

                .project-hero {
                        width: 100%;
                        height: 65vh;
                        background-size: cover;
                        background-position: center;
                        border-radius: 2.5rem;
                        margin-bottom: 5rem;

        }


        /* 슬라이드쇼 스타일 */
                .slider-container {
                        position: relative;
                        width: 100%;
                        overflow: hidden;
                        border-radius: 2.5rem;
                        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);

        }

                .slider-track {
                        display: flex;
                        transition: transform 0.5s ease-in-out;

        }

                .slide {
                        min-width: 100%;
                        aspect-ratio: 16 / 9;
                        background-size: cover;
                        background-position: center;

        }

                @media (max-width: 1024px) {
                        .sidebar

        {
                            position: relative;
                            height: auto;
                            width: 100%;
                            border-right: none;

        }

                    .main-content {
                            margin-left: 0;

        }


        }

    </style>
</head>
<body class="bg-white text-gray-800">

    <aside class="sidebar w-[280px] p-8">
        <div class="mb-12">
            <button onclick="showPage('home')" class="text-left hover:opacity-70 transition-opacity outline-none">

        </div>

        <nav class="space-y-8 text-[12px]">

                    </div>

                        <p class="text-[9px] text-gray-400 mb-1 font-bold uppercase tracking-widest">* 2024</p>
                        <ul class="space-y-1 pl-2 border-l border-gray-100">
                            <li><button onclick="showPage('rifa')" class="hover:text-teal-600 outline-none">RIFA</button></li>
                            <li><button onclick="showPage('dream-pals')" class="hover:text-teal-600 outline-none">Dream Pals</button></li>
                            <li><button onclick="showPage('pearl-rush')" class="hover:text-teal-600 outline-none">Pearl Rush</button></li>

                    </div>
                    <div>
                        <p class="text-[9px] text-gray-400 mb-1 font-bold uppercase tracking-widest">* 2025</p>
                        <ul class="space-y-1 pl-2 border-l border-gray-100">
                            <li><button onclick="showPage('trombone')" class="hover:text-teal-600 outline-none">트럼본 럼블</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="font-bold text-gray-900 mb-2 text-xs">3. 전시</h2>
                <ul class="space-y-1 text-gray-500">
                    <li><button onclick="showPage('unphysical')" class="hover:text-teal-600 outline-none">언피지컬 리듬 (2024)</button></li>
                    <li><button onclick="showPage('autosave')" class="hover:text-teal-600 outline-none">Autosave_ (2025)</button></li>
                </ul>
            </div>

            <div>
                <h2 class="font-bold text-gray-900 mb-2 text-xs">4. STUDY</h2>
                <ul class="space-y-1 text-gray-500">
                    <li><button onclick="showPage('study')" class="hover:text-teal-600 outline-none">언리얼 엔진 기술 연구 (UE5)</button></li>
                </ul>
            </div>

            <div>
                <h2 class="font-bold text-gray-900 mb-2 text-xs">5. 수상</h2>
                <ul class="space-y-1 text-gray-500">
                    <li><button onclick="showPage('award-nexon')" class="hover:text-teal-600 outline-none text-left leading-tight">넥슨 대학생 게임잼 '재밌넥' 최우수상 (2024)</button></li>
                    <li><button onclick="showPage('award-mentoring')" class="hover:text-teal-600 outline-none text-left leading-tight">넥슨 대학생 멘토링 '메토링' 2기 최우수상</button></li>

            </div>

            <div class="pt-2">
                <button onclick="showPage('aboutme')" class="font-bold text-gray-900 hover:text-teal-600 text-xs outline-none">6. About Me</button>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <section id="home" class="page-section active">
            <div class="home-bg" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true'); background-size: cover; background-position: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%;">
                <div class="max-w-2xl text-white">
                    <h3 class="text-teal-400 font-bold text-sm mb-4 uppercase tracking-[0.3em]">Level Design Portfolio</h3>
                    <h2 class="text-7xl font-black leading-tight mb-8">레벨디자이너<br>박민지</h2>
                    <button onclick="showPage('watatsumi')" class="inline-flex items-center gap-3 px-10 py-5 bg-teal-500 text-white font-bold rounded-full hover:bg-teal-400 transition-all shadow-2xl">
                        포트폴리오 바로보기 <span>→</span>
                    </button>
                </div>
            </div>
        </section>

        <script>
            const allPageIds = ['watatsumi', 'catch-memory', 'save-alba', 'be-kind', 'modem-space', 'rifa', 'dream-pals', 'pearl-rush', 'trombone', 'unphysical', 'autosave', 'study', 'award-nexon', 'award-mentoring'];
            const pageTitles = {
                'watatsumi': '원신 이나즈마 와타츠미섬 역기획 (2026)',
                'catch-memory': '캐치 메모리! (2023)',
                'save-alba': '구해줘! 알바생 (2023)',
                'be-kind': '착하게 살자 (2023)',
                'modem-space': '모뎀 스페이스 (2023)',
                'rifa': 'RIFA (2024)',
                'dream-pals': 'Dream Pals (2024)',
                'pearl-rush': 'Pearl Rush (2024)',
                'trombone': '트럼본 럼블 (2025)',
                'unphysical': '언피지컬 리듬 (2024)',
                'autosave': 'Autosave_ (2025)',
                'study': '언리얼 엔진 기술 연구 (UE5 Study)',
                'award-nexon': '넥슨 대학생 게임잼 \'재밌넥\' 최우수상 (2024)',
                'award-mentoring': '넥슨 대학생 멘토링 \'메토링\' 2기 최우수상'
            };

            allPageIds.forEach(id => {
                document.write(`
                            <section id="${id}" class="page-section p-10 md:p-20">
                                <div class="max-w-6xl mx-auto">
                                    <h2 class="text-5xl font-black mb-16 tracking-tighter text-gray-900">${pageTitles[id]}</h2>

                                    <div class="project-hero shadow-2xl overflow-hidden" style="background-image: url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true');"></div>

                                    <div class="mb-24">
                                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.4em] mb-10 text-center md:text-left">Gameplay Movie</h3>
                                        <div class="aspect-video w-full rounded-[2.5rem] overflow-hidden shadow-2xl">
                                            <iframe class="w-full h-full" src="https://www.youtube.com/embed/WGvM_FdMuak" frameborder="0" allowfullscreen></iframe>
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-20 mb-24 py-20 border-y border-gray-100">
                                        <div>
                                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.4em] mb-10">Project Details</h3>
                                            <ul class="space-y-5 text-sm">
                                                <li class="flex gap-6"><span class="font-bold w-24 text-gray-400">Genre</span> <span>Level Design</span></li>
                                                <li class="flex gap-6"><span class="font-bold w-24 text-gray-400">Reference</span> <span>Nexon / Genshin Analysis</span></li>
                                                <li class="flex gap-6"><span class="font-bold w-24 text-gray-400">Period</span> <span>2023 - 2026 Archive</span></li>
                                                <li class="flex gap-6"><span class="font-bold w-24 text-gray-400">Engine</span> <span>Unreal Engine 5.3</span></li>
                                            </ul>
                                        </div>
                                        <div class="text-gray-600 leading-relaxed">
                                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.4em] mb-10">Overview</h3>
                                            <p>레벨 디자이너로서 공간의 흐름과 사용자의 경험을 최적화하기 위해 설계된 프로젝트입니다. 넥슨 대학생 게임잼 등에서의 수상 경험을 바탕으로 실무적인 기획력을 녹여내었습니다.</p>
                                        </div>
                                    </div>

                                    <div class="mb-24">
                                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.4em] mb-10">Detail Screenshot</h3>
                                        <img src="https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true" class="w-full rounded-[2.5rem] shadow-xl mb-10" alt="Detail">

                                        ${id === 'watatsumi' ? `
                                            <div class="mt-20">
                                                <h3 class="text-xs font-bold text-teal-500 uppercase tracking-[0.4em] mb-10 text-center">Interactive Slide (디테일 뷰)</h3>
                                                <div class="slider-container">
                                                    <div class="slider-track" id="watatsumi-slider">
                                                        <div class="slide" style="background-image: url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true');"></div>
                                                        <div class="slide" style="background-image: url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_2.png?raw=true');"></div>
                                                        <div class="slide" style="background-image: url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_3.png?raw=true');"></div>
                                                    </div>
                                                    <button onclick="moveSlide(-1)" class="absolute left-6 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/20 hover:bg-white/40 backdrop-blur-md rounded-full text-white font-black">←</button>
                                                    <button onclick="moveSlide(1)" class="absolute right-6 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/20 hover:bg-white/40 backdrop-blur-md rounded-full text-white font-black">→</button>
                                                </div>
                                            </div>
                                        ` : ''}
                                    </div>

                                    <div>
                                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.4em] mb-10">Full Documentation (PDF)</h3>
                                        <div class="w-full h-[850px] rounded-[2.5rem] border border-gray-100 overflow-hidden shadow-2xl mb-10">
                                            <iframe src="https://cnozv.github.io/rifa.pdf" class="w-full h-full" frameborder="0"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        `);
            });
        </script>

        <section id="aboutme" class="page-section p-10 md:p-20">
            <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-24 items-center min-h-[80vh]">
                <div class="w-80 h-80 bg-gray-900 rounded-[3rem] shrink-0 shadow-2xl overflow-hidden -rotate-2">
                    <img src="https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true" class="w-full h-full object-cover opacity-50" alt="Profile">
                </div>
                <div class="space-y-12">
                    <div class="space-y-6">
                        <p class="text-4xl font-black tracking-tight text-gray-900">박민지 | 26세 레벨 디자이너</p>
                        <p class="text-gray-500 leading-relaxed text-xl">
                            경기도 빌라형 스튜디오에서 매일 언리얼 엔진 5와 함께 성장을 즐기고 있습니다. 현재 이명과 목 통증으로 신체적 컨디션 조절이 필요하지만, 포트폴리오를 향한 열정만큼은 누구보다 뜨겁습니다.
                        </p>
                    </div>
                    <div class="grid grid-cols-2 gap-12 pt-12 border-t border-gray-100">
                        <div>
                            <p class="text-xs text-gray-400 font-bold uppercase mb-3 text-center md:text-left">Location</p>
                            <p class="text-xl font-bold text-center md:text-left">Gyeonggi-do, KR</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-400 font-bold uppercase mb-3 text-center md:text-left">Goal</p>
                            <p class="text-xl font-bold text-teal-600 text-center md:text-left">Devsisters Project N</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 페이지 전환 함수
        function showPage(pageId) {
            const sections = document.querySelectorAll('.page-section');
            sections.forEach(section => { section.classList.remove('active'); });
            const target = document.getElementById(pageId);
            if (target) {
                target.classList.add('active');
                window.scrollTo(0, 0);
            }
        }

        // 와타츠미 전용 슬라이더 함수
        let currentIdx = 0;
        function moveSlide(direction) {
            const track = document.getElementById('watatsumi-slider');
            if (!track) return;
            const slides = track.querySelectorAll('.slide');
            currentIdx = (currentIdx + direction + slides.length) % slides.length;
            track.style.transform = `translateX(-${currentIdx * 100}%)`;
        }
    </script>
</body>
</html>
