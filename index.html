<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARK MINJI | Level Design Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <style>
        body { font-family: "Pretendard", sans-serif; letter-spacing: -0.03em; background-color: #fff; color: #1f2937; }
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; overflow-y: auto; background: #fff; z-index: 50; border-right: 1px solid #f3f4f6; }
        .main-content { margin-left: 280px; min-height: 100vh; }
        .page-section { display: none; width: 100%; }
        .page-section.active { display: block; animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 슬라이더 커스텀 스타일 --- */
        .project-hero { width: 100%; height: 65vh; background-size: cover; background-position: center; border-radius: 2.5rem; margin-bottom: 5rem; }
        
        /* 슬라이더 외부 감싸기 (버튼을 밖으로 빼기 위함) */
        .slider-outer { position: relative; padding: 0 70px; margin-top: 2.5rem; }
        .slider-container { position: relative; width: 100%; overflow: hidden; border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
        .slider-track { display: flex; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { min-width: 100%; aspect-ratio: 16 / 9; background-size: cover; background-position: center; cursor: zoom-in; }

        /* 외부로 빠진 버튼 */
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; background: #f3f4f6; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #9ca3af; transition: all 0.3s; z-index: 10; }
        .slider-btn:hover { background: #111; color: #fff; transform: translateY(-50%) scale(1.1); }
        .btn-prev { left: 0; }
        .btn-next { right: 0; }

        /* 하단 사각형 인디케이터 바 */
        .indicator-bar { display: flex; justify-content: center; gap: 8px; margin-top: 20px; }
        .indicator-item { width: 30px; height: 6px; background: #e5e7eb; border-radius: 2px; transition: all 0.4s; cursor: pointer; opacity: 0.4; }
        .indicator-item.active { background: #0d9488; opacity: 1; width: 50px; }

        /* 모달 스타일 */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; cursor: zoom-out; }
        #modal img { max-width: 95%; max-height: 95%; border-radius: 0.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        @media (max-width: 1024px) {
            .sidebar { position: relative; height: auto; width: 100%; border-right: none; }
            .main-content { margin-left: 0; }
            .slider-outer { padding: 0; }
            .slider-btn { display: none; }
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <aside class="sidebar w-[280px] p-8">
        <div class="mb-12">
            <button onclick="showPage('home')" class="text-left hover:opacity-70 transition-opacity outline-none">
                <h1 class="text-xl font-black tracking-tighter">PARK MINJI</h1>
                <p class="text-[10px] text-gray-400 mt-1 uppercase tracking-widest font-bold">Level Designer</p>
            </button>
        </div>

        <nav class="space-y-8 text-[12px]">
            <div>
                <h2 class="font-bold text-gray-900 mb-2 text-xs">1. 레벨디자인</h2>
                <ul class="space-y-1 text-gray-500">
                    <li><button onclick="showPage('watatsumi')" class="hover:text-teal-600 outline-none text-left">원신 이나즈마 와타츠미섬 역기획 (2026)</button></li>
                </ul>
            </div>
            <div>
                <h2 class="font-bold text-gray-900 mb-2 text-xs">2. 프로젝트 이력</h2>
                <div class="space-y-4">
                    <div>
                        <p class="text-[9px] text-gray-400 mb-1 font-bold uppercase tracking-widest">* 2023</p>
                        <ul class="space-y-1 pl-2 border-l border-gray-100">
                            <li><button onclick="showPage('catch-memory')" class="hover:text-teal-600 outline-none">캐치 메모리!</button></li>
                            <li><button onclick="showPage('save-alba')" class="hover:text-teal-600 outline-none">구해줘! 알바생</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="font-bold text-gray-900 mb-2 text-xs">5. 수상</h2>
                <ul class="space-y-1 text-gray-500">
                    <li><button onclick="showPage('award-nexon')" class="hover:text-teal-600 outline-none text-left leading-tight">넥슨 대학생 게임잼 '재밌넥' 최우수상 (2024)</button></li>
                </ul>
            </div>
            <div class="pt-2">
                <button onclick="showPage('aboutme')" class="font-bold text-gray-900 hover:text-teal-600 text-xs outline-none">6. About Me</button>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <section id="home" class="page-section active">
            <div class="home-bg" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true'); background-size: cover; background-position: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%;">
                <div class="max-w-2xl text-white">
                    <h3 class="text-teal-400 font-bold text-sm mb-4 uppercase tracking-[0.3em]">Level Design Portfolio</h3>
                    <h2 class="text-7xl font-black leading-tight mb-8">레벨디자이너<br>박민지</h2>
                    <button onclick="showPage('watatsumi')" class="inline-flex items-center gap-3 px-10 py-5 bg-teal-500 text-white font-bold rounded-full hover:bg-teal-400 transition-all shadow-2xl">
                        포트폴리오 바로보기 <span>→</span>
                    </button>
                </div>
            </div>
        </section>

        <script>
            const allPageIds = ['watatsumi', 'catch-memory', 'save-alba', 'be-kind', 'modem-space', 'rifa', 'dream-pals', 'pearl-rush', 'trombone', 'unphysical', 'autosave', 'study', 'award-nexon', 'award-mentoring'];
            const pageTitles = {
                'watatsumi': '원신 이나즈마 와타츠미섬 역기획 (2026)',
                'catch-memory': '캐치 메모리! (2023)',
                'save-alba': '구해줘! 알바생 (2023)',
                'award-nexon': '넥슨 대학생 게임잼 \'재밌넥\' 최우수상 (2024)'
            };

            allPageIds.forEach(id => {
                if(!pageTitles[id]) return; 
                document.write(`
                    <section id="${id}" class="page-section p-10 md:p-20">
                        <div class="max-w-6xl mx-auto">
                            <h2 class="text-5xl font-black mb-16 tracking-tighter text-gray-900">${pageTitles[id]}</h2>
                            <div class="project-hero shadow-2xl overflow-hidden" style="background-image: url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true');"></div>

                            <div class="mb-24">
                                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.4em] mb-10 text-center md:text-left">Gameplay Movie</h3>
                                <div class="aspect-video w-full rounded-[2.5rem] overflow-hidden shadow-2xl">
                                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/WGvM_FdMuak" frameborder="0" allowfullscreen></iframe>
                                </div>
                            </div>

                            <div class="mb-24">
                                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.4em] mb-10">Detail Screenshot</h3>
                                
                                ${id === 'watatsumi' ? `
                                    <div class="slider-outer">
                                        <button onclick="moveSlide(-1)" class="slider-btn btn-prev">←</button>
                                        <div class="slider-container">
                                            <div class="slider-track" id="watatsumi-slider">
                                                <div class="slide" onclick="openZoom(this)" style="background-image: url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true');"></div>
                                                <div class="slide" onclick="openZoom(this)" style="background-image: url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_2.png?raw=true');"></div>
                                                <div class="slide" onclick="openZoom(this)" style="background-image: url('https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_3.png?raw=true');"></div>
                                            </div>
                                        </div>
                                        <button onclick="moveSlide(1)" class="slider-btn btn-next">→</button>
                                        
                                        <div class="indicator-bar" id="slider-indicators">
                                            <div class="indicator-item active" onclick="jumpToSlide(0)"></div>
                                            <div class="indicator-item" onclick="jumpToSlide(1)"></div>
                                            <div class="indicator-item" onclick="jumpToSlide(2)"></div>
                                        </div>
                                        <p class="text-center mt-4 text-[10px] font-bold text-gray-300 uppercase tracking-widest" id="slide-number">1 / 3</p>
                                    </div>
                                ` : `
                                    <img src="https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true" class="w-full rounded-[2.5rem] shadow-xl mb-10" alt="Detail">
                                `}
                            </div>

                            <div class="w-full h-[850px] rounded-[2.5rem] border border-gray-100 overflow-hidden shadow-2xl mb-10">
                                <iframe src="https://cnozv.github.io/rifa.pdf" class="w-full h-full" frameborder="0"></iframe>
                            </div>
                        </div>
                    </section>
                `);
            });
        </script>

        <section id="aboutme" class="page-section p-10 md:p-20">
            <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-24 items-center min-h-[80vh]">
                <div class="w-80 h-80 bg-gray-900 rounded-[3rem] shrink-0 shadow-2xl overflow-hidden">
                    <img src="https://github.com/cnozv/cnozv.github.io/blob/main/%EC%99%80%ED%83%80%EC%B8%A0%EB%AF%B8_%EC%9E%84%EC%8B%9C_1.png?raw=true" class="w-full h-full object-cover opacity-50" alt="Profile">
                </div>
                <div class="space-y-6">
                    <p class="text-4xl font-black text-gray-900">박민지 | 26세 레벨 디자이너</p>
                    <p class="text-gray-500 text-xl leading-relaxed">경기도 거주 중인 예비 레벨 디자이너입니다. 성실함과 분석력을 바탕으로 프로젝트를 완수합니다.</p>
                </div>
            </div>
        </section>
    </main>

    <div id="modal" onclick="closeZoom()"><img id="modal-img" src=""></div>

    <script>
        function showPage(pageId) {
            const sections = document.querySelectorAll('.page-section');
            sections.forEach(section => { section.classList.remove('active'); });
            const target = document.getElementById(pageId);
            if (target) { target.classList.add('active'); window.scrollTo(0, 0); }
        }

        /* --- 슬라이더 로직 강화 --- */
        let currentIdx = 0;
        const totalSlides = 3;
        let slideTimer;

        function updateSliderUI() {
            const track = document.getElementById('watatsumi-slider');
            if(!track) return;
            track.style.transform = `translateX(-${currentIdx * 100}%)`;
            
            // 인디케이터 업데이트
            const indicators = document.querySelectorAll('.indicator-item');
            indicators.forEach((item, idx) => {
                item.classList.toggle('active', idx === currentIdx);
            });

            // 숫자 표시 업데이트
            const numDisplay = document.getElementById('slide-number');
            if(numDisplay) numDisplay.innerText = `${currentIdx + 1} / ${totalSlides}`;
        }

        function moveSlide(direction) {
            currentIdx = (currentIdx + direction + totalSlides) % totalSlides;
            updateSliderUI();
            resetTimer();
        }

        function jumpToSlide(idx) {
            currentIdx = idx;
            updateSliderUI();
            resetTimer();
        }

        function startTimer() {
            slideTimer = setInterval(() => {
                moveSlide(1);
            }, 3000);
        }

        function resetTimer() {
            clearInterval(slideTimer);
            startTimer();
        }

        // 초기 시작
        window.onload = () => { startTimer(); };

        // 확대 기능 (Modal)
        function openZoom(el) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const bgUrl = el.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/i, '$1');
            modalImg.src = bgUrl;
            modal.style.display = 'flex';
        }

        function closeZoom() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
